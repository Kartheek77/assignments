<!-- 
Create a counter in JavaScript

We have already covered this in the second lesson, but as an easy recap try to code a counter in Javascript
It should go up as time goes by in intervals of 1 second    
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #counterd{
            height: 50px;
            width: 50px;
            background-color: aqua;
            line-height: 50px;
            font-size: 30px;
            text-align: center;
        }
    </style>

</head>
<body>
    
    <div id="counterd"> 0 </div>

    <script>
        //let counter1 = 0;
        function incCounter(){
            //counter1 += 1;
            let cnt = parseInt(document.getElementById("counterd").textContent);
            cnt +=1;
            document.getElementById("counterd").textContent = cnt.toString();
        }

        setInterval(incCounter,1000);        
        
    </script>
</body>
</html>
